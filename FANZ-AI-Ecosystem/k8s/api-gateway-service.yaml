apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ${NAMESPACE:-fanz-ai-ecosystem}
  labels:
    app: api-gateway
    component: gateway
    part-of: fanz-ecosystem
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/metrics"
    prometheus.io/port: "8080"
spec:
  selector:
    app: api-gateway
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600