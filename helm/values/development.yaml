# Development environment values
image:
  tag: dev-latest

services:
  api:
    replicaCount: 1
    autoscaling:
      enabled: false

  blockchain-node:
    replicaCount: 1

  metaverse-server:
    replicaCount: 1

  quantum-processor:
    enabled: false

  auto-scaler:
    replicaCount: 1

  game-server:
    replicaCount: 1

ingress:
  hosts:
    - host: dev.fanz.eco
      paths:
        - path: /
          pathType: Prefix
          service: fanz-api
  tls:
    - secretName: fanz-dev-tls
      hosts:
        - dev.fanz.eco
