<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FANZ Landing - Welcome Portal</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            text-align: center; 
            padding: 40px;
        }
        .logo { 
            font-size: 3em; 
            font-weight: bold; 
            margin-bottom: 20px; 
        }
        .status { 
            background: rgba(0,255,0,0.2); 
            padding: 10px; 
            border-radius: 5px; 
            margin: 20px 0; 
        }
        .platforms { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 40px; 
        }
        .platform { 
            background: rgba(255,255,255,0.1); 
            padding: 20px; 
            border-radius: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🚀 FANZ Landing</div>
        <div class="status">✅ Service Running - Port 3000</div>
        
        <div class="platforms">
            <div class="platform">
                <h3>🎯 BoyFanz</h3>
                <p>Port 3001</p>
            </div>
            <div class="platform">
                <h3>💖 GirlFanz</h3>
                <p>Port 3002</p>
            </div>
            <div class="platform">
                <h3>🐾 PupFanz</h3>
                <p>Port 3003</p>
            </div>
            <div class="platform">
                <h3>⚡ API Gateway</h3>
                <p>Port 8090</p>
            </div>
            <div class="platform">
                <h3>🎛️ FanzDash</h3>
                <p>Port 3030</p>
            </div>
        </div>
    </div>
</body>
</html>
