# ğŸš€ FANZ UNIFIED ECOSYSTEM - CI/CD PIPELINE
# Revolutionary automated deployment pipeline with multi-environment support

name: FANZ Ecosystem CI/CD Pipeline

on:
  push:
    branches: [ main, develop, staging ]
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - development
        - staging
        - production
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: false
        type: boolean

# ğŸŒ Environment Variables
env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_PREFIX: fanz
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.11'
  SOLIDITY_VERSION: '0.8.19'

# ğŸ”’ Security and Permissions
permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  # ğŸ” Code Quality and Security Analysis
  code-analysis:
    name: ğŸ” Code Analysis & Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”’ Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: typescript, javascript, python, solidity
        
    - name: ğŸ§ª Run ESLint
      run: |
        npm install -g eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin
        eslint . --ext .ts,.js --max-warnings 0
        
    - name: ğŸ Python Security Check
      run: |
        pip install bandit safety
        bandit -r quantum/ -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
        
    - name: â›“ï¸ Solidity Security Analysis
      uses: crytic/slither-action@v0.3.0
      with:
        target: blockchain/
        slither-args: --json slither-report.json
        fail-on: none
        
    - name: ğŸ”’ CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      
    - name: ğŸ“Š Upload Security Reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          slither-report.json

  # ğŸ§ª Comprehensive Testing Suite
  testing-suite:
    name: ğŸ§ª Comprehensive Testing Suite
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: fanz_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    strategy:
      matrix:
        test-suite:
          - api-tests
          - blockchain-tests
          - metaverse-tests
          - quantum-tests
          - integration-tests
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: â›“ï¸ Setup Solidity
      uses: ethereum/setup-solidity@v1
      with:
        solidity-version: ${{ env.SOLIDITY_VERSION }}
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm ci
        pip install -r quantum/requirements.txt
        npm install -g truffle ganache-cli
        
    - name: ğŸ—„ï¸ Setup Test Database
      run: |
        npm run db:migrate:test
        npm run db:seed:test
      env:
        DATABASE_URL: postgresql://postgres:test_password@localhost:5432/fanz_test
        
    - name: â›“ï¸ Start Local Blockchain
      run: |
        ganache-cli --deterministic --accounts 10 --host 0.0.0.0 --port 8545 &
        sleep 5
        
    - name: ğŸ§ª Run Test Suite - ${{ matrix.test-suite }}
      run: |
        case "${{ matrix.test-suite }}" in
          "api-tests")
            npm run test:api -- --coverage
            ;;
          "blockchain-tests")
            cd blockchain && truffle test
            ;;
          "metaverse-tests")
            npm run test:metaverse -- --coverage
            ;;
          "quantum-tests")
            cd quantum && python -m pytest --cov=. --cov-report=xml
            ;;
          "integration-tests")
            npm run test:integration -- --maxWorkers=2
            ;;
        esac
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:test_password@localhost:5432/fanz_test
        REDIS_URL: redis://localhost:6379
        BLOCKCHAIN_URL: http://localhost:8545
        
    - name: ğŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: ${{ matrix.test-suite }}
        name: ${{ matrix.test-suite }}-coverage

  # ğŸ—ï¸ Build Docker Images
  build-images:
    name: ğŸ—ï¸ Build Docker Images
    runs-on: ubuntu-latest
    needs: [code-analysis, testing-suite]
    timeout-minutes: 60
    
    strategy:
      matrix:
        service:
          - api
          - blockchain-node
          - metaverse-server
          - quantum-processor
          - auto-scaler
          - game-server
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ·ï¸ Extract Metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ—ï¸ Build and Push Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          SERVICE_NAME=${{ matrix.service }}

  # ğŸ§ª End-to-End Testing
  e2e-testing:
    name: ğŸ§ª End-to-End Testing
    runs-on: ubuntu-latest
    needs: [build-images]
    timeout-minutes: 60
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Start Test Environment
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 30
        
    - name: ğŸ”§ Setup Playwright
      uses: microsoft/playwright-action@v0.4.2
      with:
        browsers: chromium,firefox,webkit
        
    - name: ğŸ­ Run E2E Tests
      run: |
        npx playwright test --reporter=html
      env:
        BASE_URL: http://localhost:3000
        
    - name: ğŸ“Š Upload E2E Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-results
        path: |
          test-results/
          playwright-report/
          
    - name: ğŸ›‘ Cleanup Test Environment
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml down -v

  # ğŸš€ Deployment Jobs
  deploy-development:
    name: ğŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [e2e-testing]
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    environment:
      name: development
      url: https://dev.fanz.eco
      
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: ğŸ”‘ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: ğŸ“ Update Kubeconfig
      run: |
        aws eks update-kubeconfig --region us-east-1 --name fanz-dev-cluster
        
    - name: ğŸš€ Deploy to Kubernetes
      run: |
        helm upgrade --install fanz-ecosystem ./helm/fanz-ecosystem \
          --namespace fanz-dev \
          --create-namespace \
          --values ./helm/values/development.yaml \
          --set image.tag=${{ github.sha }} \
          --wait --timeout=10m
          
    - name: âœ… Verify Deployment
      run: |
        kubectl rollout status deployment/fanz-api -n fanz-dev
        kubectl rollout status deployment/fanz-metaverse -n fanz-dev
        kubectl get pods -n fanz-dev

  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [e2e-testing]
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.fanz.eco
      
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: ğŸ”‘ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: ğŸ“ Update Kubeconfig
      run: |
        aws eks update-kubeconfig --region us-east-1 --name fanz-staging-cluster
        
    - name: ğŸš€ Deploy to Kubernetes
      run: |
        helm upgrade --install fanz-ecosystem ./helm/fanz-ecosystem \
          --namespace fanz-staging \
          --create-namespace \
          --values ./helm/values/staging.yaml \
          --set image.tag=${{ github.sha }} \
          --wait --timeout=15m
          
    - name: ğŸ§ª Run Smoke Tests
      run: |
        npm run test:smoke:staging
        
    - name: âœ… Verify Deployment
      run: |
        kubectl rollout status deployment/fanz-api -n fanz-staging
        kubectl rollout status deployment/fanz-metaverse -n fanz-staging
        kubectl get pods -n fanz-staging

  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [e2e-testing]
    if: github.ref == 'refs/heads/main' || github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://fanz.eco
      
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
        
    - name: ğŸ”‘ Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
        aws-region: us-east-1
        
    - name: ğŸ“ Update Kubeconfig for All Regions
      run: |
        aws eks update-kubeconfig --region us-east-1 --name fanz-prod-us-east --alias us-east
        aws eks update-kubeconfig --region us-west-2 --name fanz-prod-us-west --alias us-west
        aws eks update-kubeconfig --region eu-west-1 --name fanz-prod-eu-west --alias eu-west
        aws eks update-kubeconfig --region ap-southeast-1 --name fanz-prod-asia --alias asia-pacific
        
    - name: ğŸŒ Deploy to All Production Regions
      run: |
        # Deploy to US East (Primary)
        helm upgrade --install fanz-ecosystem ./helm/fanz-ecosystem \
          --kube-context us-east \
          --namespace fanz-production \
          --create-namespace \
          --values ./helm/values/production.yaml \
          --values ./helm/values/regions/us-east.yaml \
          --set image.tag=${{ github.sha }} \
          --set region=us-east-1 \
          --wait --timeout=20m
          
        # Deploy to US West
        helm upgrade --install fanz-ecosystem ./helm/fanz-ecosystem \
          --kube-context us-west \
          --namespace fanz-production \
          --create-namespace \
          --values ./helm/values/production.yaml \
          --values ./helm/values/regions/us-west.yaml \
          --set image.tag=${{ github.sha }} \
          --set region=us-west-2 \
          --wait --timeout=20m
          
        # Deploy to EU West
        helm upgrade --install fanz-ecosystem ./helm/fanz-ecosystem \
          --kube-context eu-west \
          --namespace fanz-production \
          --create-namespace \
          --values ./helm/values/production.yaml \
          --values ./helm/values/regions/eu-west.yaml \
          --set image.tag=${{ github.sha }} \
          --set region=eu-west-1 \
          --wait --timeout=20m
          
        # Deploy to Asia Pacific
        helm upgrade --install fanz-ecosystem ./helm/fanz-ecosystem \
          --kube-context asia-pacific \
          --namespace fanz-production \
          --create-namespace \
          --values ./helm/values/production.yaml \
          --values ./helm/values/regions/asia-pacific.yaml \
          --set image.tag=${{ github.sha }} \
          --set region=ap-southeast-1 \
          --wait --timeout=20m
          
    - name: ğŸ§ª Run Production Health Checks
      run: |
        npm run test:health:production
        
    - name: âœ… Verify Global Deployment
      run: |
        for region in us-east us-west eu-west asia-pacific; do
          echo "Checking $region region..."
          kubectl --context $region rollout status deployment/fanz-api -n fanz-production
          kubectl --context $region get pods -n fanz-production
        done

  # ğŸ“Š Post-Deployment Monitoring
  post-deployment-monitoring:
    name: ğŸ“Š Post-Deployment Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-staging, deploy-production]
    if: always() && (needs.deploy-development.result == 'success' || needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ“Š Update Monitoring Dashboards
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GRAFANA_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d @monitoring/dashboards/deployment-status.json \
          https://monitoring.fanz.eco/api/dashboards/db
          
    - name: ğŸš¨ Setup Alerts
      run: |
        # Update deployment status in monitoring system
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.PROMETHEUS_PUSHGATEWAY_TOKEN }}" \
          -d "fanz_deployment_status{environment=\"$GITHUB_REF_NAME\",commit=\"$GITHUB_SHA\"} 1" \
          https://pushgateway.fanz.eco/metrics/job/github-actions
          
    - name: ğŸ’¬ Notify Teams
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      if: always()

