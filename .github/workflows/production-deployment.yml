        run: |
          cd backend
          npm run db:migrate

      - name: Run unit tests
        run: |
          echo "ðŸ§ª Running unit tests..."
          npm run test
          cd backend && npm run test
          cd ../frontend && npm run test

      - name: Run integration tests
