# Automated dependency updates with security prioritization

version: 2

updates:
  # Frontend React/TypeScript Dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    target-branch: "develop"
    reviewers:
      - "@FanzCEO"
      - "@platform-team"
    assignees:
      - "@FanzCEO"
    commit-message:
      prefix: "deps(frontend)"
      include: "scope"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "vitest*"
      security:
        patterns:
          - "*"
        update-types:
          - "security"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Backend Node.js/Express Dependencies  
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "daily"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    target-branch: "develop"
    reviewers:
      - "@FanzCEO"
      - "@backend-team"
    assignees:
      - "@FanzCEO"
    commit-message:
      prefix: "deps(backend)"
      include: "scope"
    groups:
      express:
        patterns:
          - "express*"
          - "@types/express*"
      database:
        patterns:
          - "prisma*"
          - "postgresql*"
          - "redis*"
      security:
        patterns:
          - "helmet*"
          - "cors*"
          - "bcrypt*"
          - "jsonwebtoken*"
      testing:
        patterns:
          - "jest*"
          - "supertest*"
          - "@types/jest*"

  # Authentication Service Dependencies
  - package-ecosystem: "npm"
    directory: "/auth-service"
    schedule:
      interval: "daily" 
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    target-branch: "develop"
    reviewers:
      - "@FanzCEO"
      - "@secops-team"
    assignees:
      - "@FanzCEO"
    commit-message:
      prefix: "deps(auth)"
      include: "scope"

