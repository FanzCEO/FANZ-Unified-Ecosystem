# üåê FANZ Network Security Policy
# Restricts network traffic between services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fanz-network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  
  # Allow ingress from specific sources
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: fanz-system
    - podSelector:
        matchLabels:
          app: fanz-gateway
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8080
  
  # Restrict egress to necessary services
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS
    - protocol: TCP
      port: 53   # DNS
    - protocol: UDP
      port: 53   # DNS
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
