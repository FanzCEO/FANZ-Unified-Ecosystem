# Dependabot configuration for Fanz Operating System
# Automatically monitors and updates dependencies for security and maintenance

version: 2
updates:
  # Main Node.js/TypeScript project dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "fanz-os-maintainers"
    assignees:
      - "fanz-os-maintainers"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    # Group updates for better management
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      build-tools:
        patterns:
          - "vite*"
          - "typescript"
          - "esbuild"
          - "@vitejs/*"
      ui-components:
        patterns:
          - "@radix-ui/*"
          - "tailwindcss*"
          - "lucide-react"
      backend-core:
        patterns:
          - "express*"
          - "@types/express*"
          - "drizzle-*"
      security-deps:
        patterns:
          - "*security*"
          - "helmet"
          - "cors"
          - "express-rate-limit"

  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly" 
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "fanz-os-maintainers"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci/cd"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday" 
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "fanz-os-maintainers"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "infrastructure"
