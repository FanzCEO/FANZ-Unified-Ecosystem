version: '3.8'

services:
  fanz-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=fanz_db
      - POSTGRES_USER=fanz_user
      - POSTGRES_PASSWORD=fanz_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data: