apiVersion: apps/v1
kind: Deployment
metadata:
  name: FANZ-Unified-Ecosystem
  labels:
    app: FANZ-Unified-Ecosystem
    component: express
    system: fanz
spec:
  replicas: 2
  selector:
    matchLabels:
      app: FANZ-Unified-Ecosystem
  template:
    metadata:
      labels:
        app: FANZ-Unified-Ecosystem
        component: express
        system: fanz
    spec:
      containers:
        - name: FANZ-Unified-Ecosystem
          image: ghcr.io/fanzceo/FANZ-Unified-Ecosystem:latest
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: postgres_password
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: database_url
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: redis_password
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: redis_url
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: rabbitmq_password
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: rabbitmq_url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: jwt_secret
            - name: JWT_EXPIRY
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: jwt_expiry
            - name: REFRESH_TOKEN_EXPIRY
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: refresh_token_expiry
            - name: CORS_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: cors_origins
            - name: API_GATEWAY_URL
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: api_gateway_url
            - name: CDN_URL
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: cdn_url
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: openai_api_key
            - name: AI_MODEL_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: ai_model_endpoint
            - name: PAYMENT_PROCESSOR_URL
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: payment_processor_url
            - name: BLOCKCHAIN_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: blockchain_endpoint
            - name: GRAFANA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: grafana_password
            - name: NODE_ENV
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: node_env
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: port
            - name: SMTP_HOST
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: smtp_host
            - name: SMTP_PORT
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: smtp_port
            - name: SMTP_USER
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: smtp_user
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: smtp_password
            - name: SSL_CERT_PATH
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: ssl_cert_path
            - name: SSL_KEY_PATH
              valueFrom:
                secretKeyRef:
                  name: FANZ-Unified-Ecosystem-secrets
                  key: ssl_key_path
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 512Mi
              cpu: 500m
