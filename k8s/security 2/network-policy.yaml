apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: fanz-platform-isolation
  namespace: fanz-platform
  labels:
    app: fanz-security
    compliance: adult-content
spec:
  podSelector:
    matchLabels:
      app: fanz-platform
  policyTypes:
  - Ingress
  - Egress
  
  # Ingress rules - only allow specific sources
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: fanz-platform
    - namespaceSelector:
        matchLabels:
          name: fanz-gateway
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8080
  
  # Egress rules - restrict outbound traffic
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS to external payment processors
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow database connections
  - to:
    - namespaceSelector:
        matchLabels:
          name: fanz-database
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
