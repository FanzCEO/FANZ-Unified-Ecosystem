events {
    worker_connections 1024;
}

http {
    upstream fanzdash {
        server fanzdash:80;
    }
    
    upstream boyfanz {
        server boyfanz:80;
    }
    
    upstream girlfanz {
        server girlfanz:80;
    }
    
    upstream pupfanz {
        server pupfanz:80;
    }

    server {
        listen 80;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /api/dash/ {
            proxy_pass http://fanzdash/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/boyfanz/ {
            proxy_pass http://boyfanz/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/girlfanz/ {
            proxy_pass http://girlfanz/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/pupfanz/ {
            proxy_pass http://pupfanz/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}