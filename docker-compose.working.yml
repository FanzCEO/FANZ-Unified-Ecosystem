services:
  # Core Infrastructure
  postgres:
    image: postgres:15-alpine
    container_name: fanz-postgres-simple
    environment:
      POSTGRES_DB: fanz_core_db
      POSTGRES_USER: fanz_user
      POSTGRES_PASSWORD: fanz_secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: fanz-redis-simple
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Object Storage
  minio:
    image: minio/minio:latest
    container_name: fanz-minio-simple
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: fanz_access_key
      MINIO_ROOT_PASSWORD: fanz_secret_key_123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # API Gateway (nginx proxy)
  api-gateway:
    image: nginx:alpine
    container_name: fanz-api-gateway-simple
    ports:
      - "3000:80"
    volumes:
      - ./temp-configs/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./temp-configs/api-gateway.html:/usr/share/nginx/html/index.html:ro

  # Platform Services
  fanzdash:
    image: nginx:alpine
    container_name: fanz-dash-simple
    ports:
      - "3030:80"
    volumes:
      - ./temp-configs/fanzdash.html:/usr/share/nginx/html/index.html:ro

  boyfanz:
    image: nginx:alpine
    container_name: boyfanz-simple
    ports:
      - "3001:80"
    volumes:
      - ./temp-configs/boyfanz.html:/usr/share/nginx/html/index.html:ro

  girlfanz:
    image: nginx:alpine
    container_name: girlfanz-simple
    ports:
      - "3002:80"
    volumes:
      - ./temp-configs/girlfanz.html:/usr/share/nginx/html/index.html:ro

  pupfanz:
    image: nginx:alpine
    container_name: pupfanz-simple
    ports:
      - "3003:80"
    volumes:
      - ./temp-configs/pupfanz.html:/usr/share/nginx/html/index.html:ro

  fanz-landing:
    image: nginx:alpine
    container_name: fanz-landing-simple
    ports:
      - "3050:80"
    volumes:
      - ./temp-configs/landing.html:/usr/share/nginx/html/index.html:ro

volumes:
  postgres_data:
  redis_data:
  minio_data: