services:
  # Main Web Service (Backend + Frontend)
  - type: web
    name: boyfanz-v1
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: boyfanz-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ISS
        value: boyfanz.com
      - key: JWT_AUD
        value: boyfanz.clients
      - key: JWT_ACCESS_TTL
        value: 900
      - key: JWT_REFRESH_TTL
        value: 2592000
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: WEB_APP_URL
        fromService:
          type: web
          name: boyfanz-v1
          property: host
      - key: API_URL
        fromService:
          type: web
          name: boyfanz-v1
          property: host
      - key: CORS_ORIGIN
        fromService:
          type: web
          name: boyfanz-v1
          property: host
      - key: BCRYPT_ROUNDS
        value: 10
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 1000
      - key: AUTH_RATE_LIMIT_MAX
        value: 10
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: ALLOWED_FILE_TYPES
        value: image/jpeg,image/png,image/gif,video/mp4,video/webm,audio/mpeg,audio/wav
      - key: LOG_LEVEL
        value: info
      - key: METRICS_PORT
        value: 3001
      - key: ENABLE_PLAYGROUND
        value: false
      - key: ENABLE_WEBSOCKETS
        value: true
      - key: ENABLE_BLOCKCHAIN
        value: false
      - key: ENABLE_AI_FEATURES
        value: true
      - key: APP_VERSION
        value: 1.0.0
      - key: AGE_VERIFICATION_REQUIRED
        value: true
      - key: MINIMUM_AGE
        value: 18
      - key: MONITORING_ENABLED
        value: true
      - key: HEALTH_CHECK_INTERVAL
        value: 5
      - key: PERFORMANCE_TRACKING
        value: true
    healthCheckPath: /api/health
    autoDeploy: true

# PostgreSQL Database (Supabase)
databases:
  - name: boyfanz-db
    databaseName: boyfanz_production
    user: boyfanz_user
    region: oregon
    plan: starter
    ipAllowList: []
