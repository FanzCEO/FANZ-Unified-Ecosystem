  approaching_threshold:
    trigger_percentage: 0.80
    message: "Approaching economic nexus threshold in {state}"
    severity: "warning"
    
  threshold_reached:
    trigger_percentage: 1.00
    message: "Economic nexus threshold reached in {state} - registration required"
    severity: "critical"
    
  registration_required:
    message: "State registration workflow initiated for {state}"
    severity: "info"

# Compliance workflow
