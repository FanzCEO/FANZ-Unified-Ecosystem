# Economic Nexus Monitoring Policy
# FANZ Unified Ecosystem - State Tax Registration Thresholds

policy:
  name: "FANZ Economic Nexus Monitoring"
  version: "1.0"
  effective_date: "2025-09-16"
  
monitoring:
  calculation_frequency: "daily"
  lookback_period_months: 12
  near_threshold_alert_percentage: 0.80  # Alert at 80% of threshold
  alert_channels: ["fanzdash", "email", "slack"]
  
registration_workflow:
  auto_register: false  # Manual approval required
  pause_sales_before_registration: false  # Continue sales, retroactive compliance
  grace_period_days: 30
  required_approvals: ["finance_director", "legal_counsel"]

