# =====================================================
# PostgreSQL Configuration for Local Development
# =====================================================
# Optimized for development workloads on typical dev machines
# For production, see PostgreSQL documentation for tuning
# =====================================================

# -----------------------------------------------------
# Connection Settings
# -----------------------------------------------------
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# -----------------------------------------------------
# Memory Settings
# -----------------------------------------------------
shared_buffers = 512MB                # 25% of available RAM (for 2GB RAM)
effective_cache_size = 1536MB         # 75% of available RAM
work_mem = 16MB                       # Per-operation memory
maintenance_work_mem = 128MB          # For VACUUM, CREATE INDEX

# -----------------------------------------------------
# Write Ahead Log (WAL)
# -----------------------------------------------------
wal_level = replica                   # Allows replication
wal_buffers = 16MB
min_wal_size = 1GB
max_wal_size = 4GB
checkpoint_completion_target = 0.9

# -----------------------------------------------------
# Query Planner
# -----------------------------------------------------
random_page_cost = 1.1                # SSD-optimized
effective_io_concurrency = 200        # SSD-optimized
default_statistics_target = 100

# -----------------------------------------------------
# Parallelism
# -----------------------------------------------------
max_worker_processes = 4
max_parallel_workers_per_gather = 2
max_parallel_workers = 4
max_parallel_maintenance_workers = 2

# -----------------------------------------------------
# Logging
# -----------------------------------------------------
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000     # Log queries > 1 second
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0
log_error_verbosity = default

# -----------------------------------------------------
# Statistics
# -----------------------------------------------------
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.max = 10000
pg_stat_statements.track = all
track_io_timing = on
track_functions = pl

# -----------------------------------------------------
# Autovacuum
# -----------------------------------------------------
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 10s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 500

# -----------------------------------------------------
# Client Connection Defaults
# -----------------------------------------------------
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# -----------------------------------------------------
# Lock Management
# -----------------------------------------------------
deadlock_timeout = 1s
max_locks_per_transaction = 64

# -----------------------------------------------------
# Statement Behavior
# -----------------------------------------------------
statement_timeout = 0                 # Disabled for development
lock_timeout = 0                      # Disabled for development
idle_in_transaction_session_timeout = 0

# -----------------------------------------------------
# Resource Limits
# -----------------------------------------------------
temp_buffers = 16MB
max_prepared_transactions = 0
max_files_per_process = 1000
max_stack_depth = 2MB

# -----------------------------------------------------
# Development Settings (DO NOT USE IN PRODUCTION)
# -----------------------------------------------------
fsync = on                            # Set to 'off' only for testing (data loss risk)
synchronous_commit = on               # Set to 'off' for faster writes (data loss risk)
full_page_writes = on                 # Required for crash safety
