apiVersion: apps/v1
kind: Deployment
metadata:
  name: fanz-app
  namespace: fanz-production
  labels:
    app: fanz-app
    version: v1.0.0
    component: main-app
    compliance: adult-content-approved
    maintainer: fanz-team
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fanz-app
  template:
    metadata:
      labels:
        app: fanz-app
        version: v1.0.0
        component: main-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      serviceAccountName: fanz-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      containers:
      - name: fanz-app
        image: rg.fr-par.scw.cloud/fanz-ecosystem-registry/fanz-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fanz-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fanz-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: fanz-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: fanz-secrets
              key: openai-api-key
        - name: SCALEWAY_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: fanz-secrets
              key: scaleway-access-key
        - name: SCALEWAY_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: fanz-secrets
              key: scaleway-secret-key
        - name: S3_ENDPOINT
          value: "https://s3.fr-par.scw.cloud"
        - name: S3_BUCKET
          value: "fanz-media-production"
        - name: CORS_ORIGINS
          value: "https://fanz.network,https://boyfanz.com,https://girlfanz.com,https://pupfanz.com,https://taboofanz.com"
        - name: COMPLIANCE_MODE
          value: "strict"
        - name: GDPR_ENABLED
          value: "true"
        - name: ADA_COMPLIANCE
          value: "true"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
        - name: temp-storage
          mountPath: /app/temp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: app-logs
        emptyDir: {}
      - name: temp-storage
        emptyDir:
          sizeLimit: "10Gi"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-pool
                operator: In
                values:
                - general-pool
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - fanz-app
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: node.kubernetes.io/not-ready
        operator: Exists
        effect: NoExecute
        tolerationSeconds: 300
      - key: node.kubernetes.io/unreachable
        operator: Exists
        effect: NoExecute
        tolerationSeconds: 300
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: fanz-app-service
  namespace: fanz-production
  labels:
    app: fanz-app
    service: main-app
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
spec:
  type: ClusterIP
  selector:
    app: fanz-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fanz-app
  namespace: fanz-production
  labels:
    app: fanz-app

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fanz-app-ingress
  namespace: fanz-production
  labels:
    app: fanz-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/server-snippet: |
      add_header X-Content-Type-Options nosniff;
      add_header X-Frame-Options DENY;
      add_header X-XSS-Protection "1; mode=block";
      add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self'; font-src 'self'; object-src 'none'; media-src 'self' https:; frame-src 'none';";
spec:
  tls:
  - hosts:
    - fanz.network
    - boyfanz.com
    - girlfanz.com
    - pupfanz.com
    - taboofanz.com
    - api.fanz.network
    secretName: fanz-tls-secret
  rules:
  - host: fanz.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fanz-app-service
            port:
              number: 80
  - host: api.fanz.network
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fanz-app-service
            port:
              number: 80
  - host: boyfanz.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fanz-app-service
            port:
              number: 80
  - host: girlfanz.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fanz-app-service
            port:
              number: 80
  - host: pupfanz.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fanz-app-service
            port:
              number: 80
  - host: taboofanz.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fanz-app-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fanz-app-hpa
  namespace: fanz-production
  labels:
    app: fanz-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fanz-app
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60