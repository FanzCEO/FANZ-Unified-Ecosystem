version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: fanzos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/fanzos?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-key

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis

  content-service:
    build:
      context: .
      dockerfile: services/content-service/Dockerfile
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis

  payment-service:
    build:
      context: .
      dockerfile: services/payment-service/Dockerfile
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:
