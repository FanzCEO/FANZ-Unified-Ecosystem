# FanzProtect Nginx Configuration
# Optimized for Wyoming-based legal services with tax compliance

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Load SSL module
load_module modules/ngx_http_ssl_module.so;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with tax compliance tracking
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time" '
                    'tax_endpoint="$tax_endpoint"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers for legal services
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Adult industry privacy headers
    add_header X-Adult-Content "legal-services-only" always;
    add_header X-Privacy-Protected "wyoming-llc-confidentiality" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting for API endpoints
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=tax_calc:10m rate=5r/s;

    # Upstream for FanzProtect application
    upstream fanzprotect_app {
        least_conn;
        server fanzprotect-app:3000 max_fails=3 fail_timeout=30s;
        # Add additional app servers for production scaling
        # server fanzprotect-app-2:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:HIGH:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!SRP:!CAMELLIA;
    ssl_prefer_server_ciphers off;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # SSL session settings
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 24h;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;
        
        # Health check endpoint (allow HTTP for monitoring)
        location /health {
            proxy_pass http://fanzprotect_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name fanzprotect.com www.fanzprotect.com;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/fanzprotect.crt;
        ssl_certificate_key /etc/nginx/ssl/fanzprotect.key;

        # Enable HSTS (31536000 seconds = 1 year)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Wyoming legal services identification
        add_header X-Legal-Entity "Wyoming LLC" always;
        add_header X-Service-Classification "Professional Legal Services" always;

        # Root location - main application
        location / {
            proxy_pass http://fanzprotect_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Wyoming business entity headers
            proxy_set_header X-Wyoming-Entity "FANZ Legal Protection Services LLC";
            proxy_set_header X-Legal-Jurisdiction "Wyoming";
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Tax compliance API endpoints
        location /api/tax/ {
            set $tax_endpoint "tax_api";
            
            # Enhanced rate limiting for tax calculations
            limit_req zone=tax_calc burst=20 nodelay;
            
            proxy_pass http://fanzprotect_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Tax compliance headers
            proxy_set_header X-Tax-Compliance "Wyoming-Based-Legal-Entity";
            proxy_set_header X-Economic-Nexus "Monitored";
            
            # Caching for tax rates (but not calculations)
            location ~* /api/tax/(rates|rules) {
                proxy_cache tax_cache;
                proxy_cache_valid 200 1h;
                proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
                add_header X-Cache-Status $upstream_cache_status;
            }
            
            # No caching for calculations and sensitive data
            location ~* /api/tax/(calculate|nexus|report) {
                add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
                add_header X-Tax-Privacy "Wyoming-LLC-Confidential";
            }
        }

        # Payment processing endpoints (Paddle integration)
        location /api/payments/ {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://fanzprotect_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Payment security headers
            add_header X-Payment-Security "Enhanced";
            add_header X-Adult-Industry-Compliant "Yes";
        }

        # Webhook endpoints (Paddle webhooks)
        location /webhooks/ {
            # Allow higher payload size for webhooks
            client_max_body_size 1M;
            
            proxy_pass http://fanzprotect_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Webhook security
            add_header X-Webhook-Security "Signature-Verified";
        }

        # Admin panel (protected)
        location /admin/ {
            # Strict rate limiting for admin
            limit_req zone=api burst=5 nodelay;
            
            # IP whitelist for admin access (update with your IPs)
            # allow 203.0.113.0/24;  # Your office IP range
            # deny all;
            
            proxy_pass http://fanzprotect_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enhanced security for admin
            add_header X-Admin-Access "Protected";
            add_header X-Frame-Options "DENY";
        }

        # Static files (if served by Nginx)
        location /static/ {
            alias /var/www/fanzprotect/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Source "Wyoming-Legal-Entity";
        }

        # Security and monitoring endpoints
        location = /robots.txt {
            add_header Content-Type text/plain;
            return 200 "User-agent: *\nDisallow: /admin/\nDisallow: /api/\n";
        }

        location = /.well-known/security.txt {
            add_header Content-Type text/plain;
            return 200 "Contact: security@fanzprotect.com\nExpires: 2025-12-31T23:59:59.000Z\nEncryption: https://fanzprotect.com/pgp-key.txt\nCanonical: https://fanzprotect.com/.well-known/security.txt\nPolicy: https://fanzprotect.com/security-policy";
        }

        # Health check endpoint
        location /health {
            proxy_pass http://fanzprotect_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
            
            # Health check timeout
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* \.(env|log|sql)$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /var/www/html;
            internal;
        }
        
        location = /50x.html {
            root /var/www/html;
            internal;
        }
    }

    # Separate server for API-only access (optional)
    server {
        listen 443 ssl http2;
        server_name api.fanzprotect.com;

        # SSL certificates (same as main site or separate)
        ssl_certificate /etc/nginx/ssl/fanzprotect.crt;
        ssl_certificate_key /etc/nginx/ssl/fanzprotect.key;

        # API-specific headers
        add_header X-Service-Type "FanzProtect-API" always;
        add_header X-Legal-Entity "Wyoming-LLC" always;

        # API endpoints only
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://fanzprotect_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Reject non-API requests
        location / {
            return 404;
        }
    }

    # Cache zones
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=tax_cache:10m max_size=100m inactive=60m use_temp_path=off;

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}

# Stream block for TCP load balancing (if needed)
stream {
    # Log format for stream
    log_format basic '$remote_addr [$time_local] '
                     '$protocol $status $bytes_sent $bytes_received '
                     '$session_time';

    access_log /var/log/nginx/stream.log basic;
    error_log /var/log/nginx/stream_error.log;

    # Database connection load balancing (if multiple DB instances)
    upstream postgres_backend {
        least_conn;
        server fanzprotect-db:5432 max_fails=3 fail_timeout=30s;
        # Add additional DB servers if needed
        # server fanzprotect-db-replica:5432 max_fails=3 fail_timeout=30s;
    }

    # Redis connection load balancing
    upstream redis_backend {
        least_conn;
        server fanzprotect-redis:6379 max_fails=3 fail_timeout=30s;
    }

    # Enable if you need external database access through proxy
    # server {
    #     listen 5432;
    #     proxy_pass postgres_backend;
    #     proxy_timeout 3s;
    #     proxy_responses 1;
    # }
}