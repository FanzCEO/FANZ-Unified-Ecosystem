<style>

    top: 0;

    height: 100%;

  .loading-container {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
    max-width: 500px;
    padding: 40px;
  }

  .neon-loader {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
  }

  /* Neon Rings Animation */
  .loader-ring-container {
    position: relative;
    width: 120px;
    height: 120px;
  }

  .loader-ring {
    position: absolute;
    border-radius: 50%;
    border: 3px solid transparent;
    animation: ring-spin 2s linear infinite;
  }

  .ring-1 {
    width: 120px;

    border-top-color: var(--neon-cyan);
    border-right-color: var(--neon-cyan);
    animation-duration: 2s;
  }

  .ring-2 {
    width: 90px;
    height: 90px;
    top: 15px;
    left: 15px;
    border-top-color: var(--neon-pink);
    border-left-color: var(--neon-pink);
    animation-duration: 1.5s;
    animation-direction: reverse;
  }

  .ring-3 {
    width: 60px;
    height: 60px;
    top: 30px;
    left: 30px;
    border-top-color: var(--neon-yellow);
    border-bottom-color: var(--neon-yellow);
    animation-duration: 1s;
  }

  @keyframes ring-spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  /* Loading Logo */
  .loading-logo {
    position: relative;
    margin: 20px 0;
  }

  .logo-text {
    font-size: 2.5rem;
    background: var(--banana-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: bold;
    animation: logo-glow 2s ease-in-out infinite alternate;
  }

  @keyframes logo-glow {
    0% {
      filter: drop-shadow(0 0 10px rgba(255, 255, 0, 0.5));
      transform: scale(1);
    }
    100% {
      filter: drop-shadow(0 0 25px rgba(255, 255, 0, 0.8));
      transform: scale(1.05);
    }
  }

  /* Drip Animation */
  .drip-animation {
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
  }

  .drip-drop {
    width: 12px;
    height: 15px;
    background: var(--banana-gradient);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;

  }

  @keyframes drip-fall {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    50% {
      transform: translateY(20px) scale(0.8);
      opacity: 0.8;
    }
    100% {
      transform: translateY(40px) scale(0.5);
      opacity: 0;
    }
  }

  .loading-text {
    display: flex;
    align-items: center;
    gap: 10px;

    font-size: 1.2rem;
    font-weight: bold;
  }

  .loading-message {
    animation: text-pulse 2s ease-in-out infinite;
  }

  @keyframes text-pulse {
    0%,
    100% {
      opacity: 1;

  .loading-dots {

  @keyframes progress-fill {

  /* System Status */

  }

      gap: 30px;

      width: 80px;
      height: 80px;
    }

    .ring-1 {
      width: 80px;
      height: 80px;
    }

    .ring-2 {
      width: 60px;
      height: 60px;

      left: 10px;
    }

    .ring-3 {

      height: 40px;
      top: 20px;
      left: 20px;
    }

    .logo-text {

    }

    .loading-text {
      font-size: 1rem;
    }

    .system-status {
      max-width: 100%;
    }

    .status-item {
      padding: 12px;
    }
  }

  /* Accessibility */
  @media (prefers-reduced-motion: reduce) {
    .loader-ring,
    .logo-text,
    .drip-drop,
    .loading-message,
    .dot,
    .progress-fill,
    .status-icon {
      animation: none;
    }

      width: 100%;
    }
  }

  /* Dark mode adjustments */
  @media (prefers-color-scheme: light) {
    .loading-overlay {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
  }
</style>

<script>
  // Loading simulation script
  document.addEventListener("DOMContentLoaded", function () {
    const statusItems = document.querySelectorAll(".status-item");
    const progressText = document.querySelector(".progress-text");
    const loadingMessage = document.querySelector(".loading-message");

    // Status updates sequence
    const statusSequence = [
      {
        delay: 500,
        action: () => {
          updateStatus("statusDatabase", "connected", "Connected");
          updateProgressText("Database connection established...");
        },
      },
      {
        delay: 1500,
        action: () => {
          updateStatus("statusSecurity", "connected", "Verified");
          updateProgressText("Security protocols verified...");
        },
      },
      {
        delay: 2500,
        action: () => {
          updateStatus("statusClusters", "connected", "Ready");
          updateProgressText("Cluster network synchronized...");
        },
      },
      {
        delay: 3500,
        action: () => {
          updateProgressText("Platform ready!");
          updateLoadingMessage("Launching FANZ...");
        },
      },
    ];

    // Execute status sequence
    statusSequence.forEach((item) => {
      setTimeout(item.action, item.delay);
    });

    function updateStatus(itemId, statusClass, statusText) {
      const item = document.getElementById(itemId);
      if (item) {
        item.classList.add(statusClass);
        const statusValue = item.querySelector(".status-value");
        if (statusValue) {
          statusValue.textContent = statusText;
          if (statusClass === "connected") {
            statusValue.style.color = "var(--neon-green)";
          }
        }
      }
    }

    function updateProgressText(text) {
      if (progressText) {
        progressText.textContent = text;
      }
    }

    function updateLoadingMessage(text) {
      if (loadingMessage) {
        loadingMessage.textContent = text;
      }
    }

    // Auto-hide loading overlay after initialization
    setTimeout(() => {
      const overlay = document.querySelector(".loading-overlay");
      if (overlay && !overlay.classList.contains("persistent")) {
        overlay.style.opacity = "0";
        overlay.style.pointerEvents = "none";
        setTimeout(() => {
          overlay.style.display = "none";
        }, 500);
      }
    }, 4000);
  });

  // Global loading functions
  window.showLoading = function (message = "Loading...") {
    const overlay = document.querySelector(".loading-overlay");
    const loadingMessage = document.querySelector(".loading-message");

    if (overlay) {
      overlay.style.display = "flex";
      overlay.style.opacity = "1";
      overlay.style.pointerEvents = "all";
      overlay.classList.add("persistent");
    }

    if (loadingMessage) {
      loadingMessage.textContent = message;
    }
  };

  window.hideLoading = function () {
    const overlay = document.querySelector(".loading-overlay");

    if (overlay) {
      overlay.classList.remove("persistent");
      overlay.style.opacity = "0";
      overlay.style.pointerEvents = "none";

      setTimeout(() => {
        overlay.style.display = "none";
      }, 500);
    }
  };

  window.updateLoadingProgress = function (percentage, message) {
    const progressFill = document.querySelector(".progress-fill");
    const progressText = document.querySelector(".progress-text");

    if (progressFill) {
      progressFill.style.width = percentage + "%";
      progressFill.style.animation = "none";
    }

    if (progressText && message) {
      progressText.textContent = message;
    }
  };
</script>
