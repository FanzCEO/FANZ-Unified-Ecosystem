# FANZ Cross-Platform Ad System
# Complete development and production setup

version: '3.8'

services:
  # FANZ Ad Service (Backend API)
  fanz-ad-service:
    build:
      context: ./services/ad-service
      dockerfile: Dockerfile
    container_name: fanz-ad-service
    ports:
      - "${AD_SERVICE_PORT:-4000}:4000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=4000
      # Adult-friendly payment processor keys (NO Stripe/PayPal)
      - CCBILL_API_KEY=${CCBILL_API_KEY}
      - SEGPAY_API_KEY=${SEGPAY_API_KEY}
      - EPOCH_API_KEY=${EPOCH_API_KEY}
      - VENDO_API_KEY=${VENDO_API_KEY}
      - BITPAY_API_KEY=${BITPAY_API_KEY}
      - COINBASE_COMMERCE_KEY=${COINBASE_COMMERCE_KEY}
      - NOWPAYMENTS_API_KEY=${NOWPAYMENTS_API_KEY}
      # Analytics & tracking
      - ANALYTICS_ENDPOINT=${ANALYTICS_ENDPOINT:-https://analytics.fanz.network}
      - TRACKER_ENDPOINT=${TRACKER_ENDPOINT:-https://tracker.fanz.network}
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - API_RATE_LIMIT=${API_RATE_LIMIT:-1000}
      - ADS_RATE_LIMIT=${ADS_RATE_LIMIT:-60}
    volumes:
      - ./logs:/app/logs
      - ./env:/app/env:ro
    networks:
      - fanz-ads-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fanz-ads-api.rule=Host(`api.fanz.network`) && PathPrefix(`/api`)"
      - "traefik.http.services.fanz-ads-api.loadbalancer.server.port=4000"

  # FANZ Ads Demo (Frontend)
  fanz-ads-demo:
    build:
      context: ./apps/fanz-ads-demo
      dockerfile: Dockerfile
    container_name: fanz-ads-demo
    ports:
      - "${DEMO_APP_PORT:-3100}:3100"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3100
      - NEXT_PUBLIC_ADS_API=http://fanz-ad-service:4000
      - NEXT_PUBLIC_PLATFORM=${FANZ_PLATFORM:-boyfanz}
      - NEXT_PUBLIC_ANALYTICS_ID=${ANALYTICS_ID}
    depends_on:
      fanz-ad-service:
        condition: service_healthy
    networks:
      - fanz-ads-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fanz-ads-demo.rule=Host(`ads-demo.fanz.network`)"
      - "traefik.http.services.fanz-ads-demo.loadbalancer.server.port=3100"

  # Redis for caching and rate limiting
  fanz-redis:
    image: redis:7-alpine
    container_name: fanz-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - fanz-redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - fanz-ads-network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # PostgreSQL for campaign and analytics data
  fanz-postgres:
    image: postgres:15-alpine
    container_name: fanz-postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-fanz_ads}
      - POSTGRES_USER=${POSTGRES_USER:-fanz}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS="--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - fanz-postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fanz-ads-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fanz}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx reverse proxy and load balancer
  fanz-nginx:
    image: nginx:alpine
    container_name: fanz-nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - fanz-ad-service
      - fanz-ads-demo
    networks:
      - fanz-ads-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Prometheus monitoring
  fanz-prometheus:
    image: prom/prometheus:latest
    container_name: fanz-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - fanz-prometheus-data:/prometheus
    networks:
      - fanz-ads-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana dashboards
  fanz-grafana:
    image: grafana/grafana:latest
    container_name: fanz-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - fanz-grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - fanz-ads-network
    depends_on:
      - fanz-prometheus
    restart: unless-stopped

volumes:
  fanz-postgres-data:
    driver: local
  fanz-redis-data:
    driver: local
  fanz-prometheus-data:
    driver: local
  fanz-grafana-data:
    driver: local

networks:
  fanz-ads-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16