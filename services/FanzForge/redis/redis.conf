# FANZ Cross-Platform Ad System - Redis Configuration
# Optimized for development environment with adult content considerations

# Basic configuration
bind 0.0.0.0
port 6379
tcp-backlog 511

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence (reduced for development)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename fanz-ads-dev.rdb
dir /data

# Logging
loglevel notice
logfile /data/redis-fanz-dev.log
syslog-enabled no

# Security
requirepass fanz-dev-redis-password
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "FANZ_CONFIG_b840fc02d524045429941cc15f59e41cb7be6c52"

# Network settings
timeout 300
tcp-keepalive 300

# Client management
maxclients 1000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Advanced settings for FANZ use cases

# Enable keyspace notifications for session management
notify-keyspace-events Ex

# Hash and list configuration for ad data
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0

# Set configuration for frequency capping
set-max-intset-entries 512

# Sorted set for ad ranking and analytics
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog for unique impression counting
hll-sparse-max-bytes 3000

# Stream configuration for real-time analytics
stream-node-max-bytes 4096
stream-node-max-entries 100

# Replica configuration (for future scaling)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Lua scripting for atomic ad operations
lua-time-limit 5000

# FANZ-specific Redis modules and extensions would be loaded here
# loadmodule /usr/lib/redis/modules/fanz-frequency-cap.so
# loadmodule /usr/lib/redis/modules/fanz-analytics.so